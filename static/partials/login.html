<div class="container-fluid text-center">
<div class="row row-centered">
  <div class="col-md-4 col-centered col-md-offset-4 " >
    <h1>Login</h1><br>
    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <div class="well text-center" >
    <form role class="form " ng-submit="login()" >
      <div class="form-group text-center">
        <label>Email</label>
        <input type="text" class="form-control" name="email" ng-model="loginForm.email" >
      </div>
      <div class="form-group text-center">
        <label>Password</label>
          <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
        </div>
        <div>
        <br>
          <button type="submit" class="btn btn-primary" ng-disabled="disabled" >Login</button>
        </div>

    </form>
    </div>
  </div>
  </div>
  <div class="row row-centered">
    <div class="col-md-12">
      <hr>
      <br>
      <a href="/#/register"><span class="glyphicon glyphicon-arrow-right"></span> Create Account <span class="glyphicon glyphicon-arrow-left"></span></a>
      <hr>
    </div>
  </div>
